<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Element - Component Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #333;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #555;
            border-radius: 5px;
        }
        
        image-comparison {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Image Comparison Element - Web Component Test</h1>
    
    <div class="test-container">
        <image-comparison 
            display-mode="Under"
            wipe-mode="simple">
        </image-comparison>
    </div>
    
    <script type="module" src="js/image-comparison-element.js"></script>
</body>
</html>
